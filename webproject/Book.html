	function verifyname() {
	var name = document.getElementById("guestname").value;
    var email = document.getElementById("guestemail").value;

	var adult = document.getElementById("adults").value;
    var child = document.getElementById("children").value;
	var chin = document.getElementById("checkin").value;
    var chout = document.getElementById("checkout").value;

if(name== "") {
 	alert( "Please check if your name is valid");
 	return false;
	}
if(name.length < 8) {
 	alert( "Please check if your name is valid");
 	return false;
	}
if( email== "") {
 	alert( "Please check if your email is valid");
 	return false;
	}

if(email.indexOf("@") == -1) {
 	alert( "Please check if your email is valid");
 	return false;
	}

if(num.length < 10) {
 	alert( "Please check if your mobile is valid");
 	return false;
	}
if( adult > 10 || adult < 0 ) {
 	alert( "number of adults must be between 0 to 10");
 	return false;
	}      
if( child > 10 || child < 0 ) {
 	alert( "number of children must be between 0 to 10");
 	return false;
	}      
if(chin == "") {
 	alert( "Please enter the date of check-in");
 	return false;
	}
if(chout == "") {
 	alert( "Please enter the date of check-out");
 	return false;
	}
else {
 	alert("successfully registered");}}
